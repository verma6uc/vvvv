<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvi - Transform Ideas into Intelligent Applications</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="header-content">
                <a href="/" class="logo-link">
                    <img src="/images/logo.svg" alt="Yuvi" class="logo">
                </a>
                
                <nav class="nav-links">
                    <a href="/features" class="nav-link">Features</a>
                    <a href="/solutions" class="nav-link">Solutions</a>
                    <a href="/agents" class="nav-link">Agents</a>
                    <a href="/docs" class="nav-link">Docs</a>
                    <a href="/signin" class="nav-link btn btn-outline">Sign In</a>
                    <a href="/signup" class="nav-link btn btn-primary">Sign Up</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Content will be injected here -->
        {{content}}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/images/logo.svg" alt="Yuvi" class="logo">
                </div>
                <div class="footer-links">
                    <div class="footer-section">
                        <h4>Product</h4>
                        <a href="/features">Features</a>
                        <a href="/solutions">Solutions</a>
                        <a href="/agents">Agents</a>
                        <a href="/pricing">Pricing</a>
                    </div>
                    <div class="footer-section">
                        <h4>Resources</h4>
                        <a href="/docs">Documentation</a>
                        <a href="/blog">Blog</a>
                        <a href="/support">Support</a>
                    </div>
                    <div class="footer-section">
                        <h4>Company</h4>
                        <a href="/about">About</a>
                        <a href="/careers">Careers</a>
                        <a href="/contact">Contact</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Yuvi. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Initialize Feather Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
